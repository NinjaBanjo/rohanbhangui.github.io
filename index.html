<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rohan Bhangui</title>
  <link rel="stylesheet" media="screen" type="text/css" href="css/index.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <script type="text/x-handlebars">
    <nav>
        <h1 class="title"><a href="/">Rohan Bhangui</a></h1>
        <ul>
          <li>{{#link-to 'portfolio'}}Portfolio{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
          <li>{{#link-to 'contact'}}Contact{{/link-to}}</li>
        </ul>
    </nav>
    <main>
      {{outlet}}
    </main>
  </script>
  <script type="text/x-handlebars" data-template-name='portfolio'>
      <div class="projects">
        {{#each project in model}}
          <a class="project-link" {{bind-attr href="project.permalink"}}><img {{bind-attr src=project.image}} ></a>
        {{/each}}
      </div>
  </script>

  <script type="text/x-handlebars" data-template-name='about'>
    <section>
      <h1 class="title">About Me</h1>
      <div class="about-content">
        <div class="about-profilepicture"></div>
        <p>Hi, my name is Rohan Bhangui and I am a 19 year old UX/UI designer and developer from Toronto, Canada. As I pursue a degree in Computer Science at Ryerson University, in parallel, I work on creating great user interfaces and crafting functionality-first user experiences. Although I do a lot of freelance work for clients from all around the world, I am currently a co-founder and lead designer at a small web design and development consultancy called Robido. In my spare time I like to read and play a lot of sports.
          <br><br>
          Feel free to take a look at my <a href="/files/resume.pdf" target="_blank">resume</a>
        </p>
      </div>
    </section>
  </script>
  <script type="text/x-handlebars" data-template-name='contact'>
    <section>
      This is contact page
    </section>
  </script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
 <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.8.0/ember.js"></script>
<!--  <script src="/js/libs/jquery-1.10.2.js"></script>
  <script src="/js/libs/handlebars-v1.3.0.js"></script>
  <script src="/js/libs/ember-1.8.1.js"></script>-->
  <script src="/js/app.js"></script>

</body>
</html>
